<!DOCTYPE html>

<html>

<head>
    <title>Forgot Password Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/DOM.js"></script>
</head>

<body class="container" style="background-image: url(images/background.png)">
    <div>
        <h1>Forgot Password Page</h1>
        <form>
            <div>
                <table align="center" frame="box">
                    <tr>
                        <td style="text-align: center;">
                            <label for="username"><b>Username : </b>admin</label>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <label for="password"><b>Password : </b>admin</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="Back to Login" onclick="return_back();">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
